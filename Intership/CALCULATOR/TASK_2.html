<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator — Task 2</title>
    <style>
         :root {
            --bg: #0f1117;
            --panel: #181c24;
            --btn: #222834;
            --btn-hover: #2c3342;
            --accent: #4da3ff;
            --danger: #ff4d4d;
            --radius: 12px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
            background: radial-gradient(circle at 30% 30%, #1a1f2b, #0f1117);
            color: white;
            overflow: hidden;
        }
        
        .background-text {
            position: fixed;
            top: 10%;
            width: 100%;
            white-space: nowrap;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.08);
            animation: moveText 15s linear infinite;
            pointer-events: none;
            user-select: none;
        }
        
        @keyframes moveText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        
        .calculator {
            background: var(--panel);
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, .5);
            width: min(92%, 340px);
            padding: 18px;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 16px;
            z-index: 1;
        }
        
        .display {
            background: #0c0e13;
            border-radius: var(--radius);
            padding: 14px;
            font-size: 1.8rem;
            text-align: right;
            word-wrap: break-word;
            min-height: 60px;
        }
        
        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 18px;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            cursor: pointer;
            background: var(--btn);
            color: white;
            transition: background .2s, transform .1s;
        }
        
        button:hover {
            background: var(--btn-hover);
        }
        
        button:active {
            transform: scale(.96);
        }
        
        .span-2 {
            grid-column: span 2;
        }
        
        .op {
            color: var(--accent);
        }
        
        .equals {
            background: var(--accent);
            color: #fff;
        }
        
        .equals:hover {
            background: color-mix(in oklab, var(--accent), white 15%);
        }
        
        .clear {
            background: var(--danger);
        }
        
        .clear:hover {
            background: #ff6666;
        }
        
        @media (max-width:400px) {
            .display {
                font-size: 1.4rem
            }
            button {
                padding: 14px;
                font-size: 1rem
            }
        }
    </style>
</head>

<body>
    <div class="background-text">Created by Ayush Jha • contact me • olaffoxtrot2003@gmail.com • </div>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="keys">
            <button class="clear span-2" data-action="clear">C</button>
            <button data-action="del">DEL</button>
            <button class="op" data-value="/">÷</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="op" data-value="*">×</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="op" data-value="-">−</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="op" data-value="+">+</button>

            <button data-value="0" class="span-2">0</button>
            <button data-value=".">.</button>
            <button class="equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const keys = document.querySelector('.keys');
        let current = '';

        function updateDisplay() {
            display.textContent = current || '0';
        }

        function calculate() {
            try {
                const result = Function('return ' + current)();
                current = result.toString();
            } catch (err) {
                current = 'Error';
            }
            updateDisplay();
        }

        keys.addEventListener('click', e => {
            const btn = e.target;
            const val = btn.dataset.value;
            const action = btn.dataset.action;

            if (!btn.matches('button')) return;

            if (val) {
                current += val;
            } else if (action === 'clear') {
                current = '';
            } else if (action === 'del') {
                current = current.slice(0, -1);
            } else if (action === 'equals') {
                calculate();
                return;
            }
            updateDisplay();
        });

        // Keyboard support
        window.addEventListener('keydown', e => {
            if (/[0-9+\-*/.]/.test(e.key)) {
                current += e.key;
                updateDisplay();
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Backspace') {
                current = current.slice(0, -1);
                updateDisplay();
            } else if (e.key === 'Escape') {
                current = '';
                updateDisplay();
            }
        });
    </script>
</body>

</html>
